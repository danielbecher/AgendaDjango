{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="POST">{% csrf_token %}
    <label>Título:</label><br>
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <input type="text" name="titulo" value="{{ evento.titulo }}"><br>
    <label>Data do evento</label><br>
    <input type="datetime-local" name="data_evento"  value="{{ evento.get_data_input_evento }}"><br><br>
    <label>Descrição</label><br>
    <textarea rows="5" columns="24" name="descricao" >{{ evento.descricao }}</textarea><br><br><br>
    <button type="submit">Salvar</button><br><br>
    <a href="/"><button type="button">Cancelar</button></a><br><br>
</form>

{% endblock %}
